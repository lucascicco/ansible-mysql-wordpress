---
- hosts: database
  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes

  tasks:
    - name: "Install operation system dependencies"
      apt:
        update_cache: yes
        cache_valid_time: 3600
        name: "{{ item }}"
        state: latest
      become: yes
      with_items:
        - mysql-server-5.6
        - python-mysqldb

    - name: "Create a new database MySQL"
      mysql_db:
        name: "{{ wp_db_name }}"
        login_user: root
        state: present

    - name: "Create a new user into database"
      mysql_user:
        login_user: root
        name: "{{ wp_username }}"
        password: "{{ wp_user_password }} "
        priv: "{{  wp_db_name }}.*:ALL"
        state: present
        host: "{{ item }}"
      with_items:
        - "localhost"
        - "127.0.0.1"
        - "{{ wp_host_ip }}"

    - name: "Sets up MySQL to accept remote connections"
      copy:
        src: files/my.cnf
        dest: /etc/mysql/my.cnf
      become: yes
      notify:
        - restart mysql

- hosts: wordpress
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
      become: yes

  tasks:
    - name: "Install packages for the operation system"
      apt:
        update_cache: yes
        cache_valid_time: 3600
        name: "{{ item }}"
        state: latest
      become: yes
      with_items:
        - php5
        - apache2
        - libapache2-mod-php5
        - php5-gd
        - libssh2-php
        - php5-mcrypt
        - php5-mysql

    - name: "Download the installation file from WordPress"
      get_url:
        url: https://wordpress.org/wordpress-5.0.tar.gz
        dest: /tmp/wordpress.tar.gz
        mode: 0440

    - name: "Unzip the file"
      unarchive:
        src: /tmp/wordpress.tar.gz
        dest: /var/www/
        remote_src: yes
      become: yes

    - copy:
        src: "{{ wp_installation_dir }}/wp-config-sample.php"
        dest: "{{ wp_installation_dir }}/wp-config.php"
        remote_src: yes
      become: yes

    - name: "Set up the wp-config with database entries"
      replace:
        path: "{{ wp_installation_dir }}/wp-config.php"
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
        backup: yes
      with_items:
        - { regex: "database_name_here", value: "{{  wp_db_name }}" }
        - { regex: "username_here", value: "{{ wp_username }}" }
        - { regex: "password_here", value: "{{ wp_user_password }}" }
        - { regex: "localhost", value: "{{ wp_db_ip }}" }
      become: yes

    - name: "Set apache server to host wordpress"
      copy:
        src: files/000-default.conf
        dest: /etc/apache2/sites-available/000-default.conf
      notify:
        - restart apache
      become: yes
